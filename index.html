<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <style>
        *{
            font-family: Lato, sans-serif;
        }

        h3,h5{
            margin: 0;
        }

        #cabecera_de_seccion{
            height: 40px;
            background-color: red;
            margin-bottom: 0;
        }

        #barra_de_navegacion_de_seccion{
            height: 30px;
            background-color: brown;
            margin: 0;
        }

        #barra_de_navegacion_de_seccion p{
            margin: 0;
        }


        #seccion{
            width: 600px;
            background-color: blueviolet;
        }

        #articulo_1{
            width: 250px;
            background-color: green;
        }

        #articulo_2{
            width: 250px;
            background-color: aqua;
        }

        #pie_de_seccion{
            width: 30px;
            background-color: darkslategrey;
        }

    </style>

    <body>
        <header id="cabecera_de_seccion">
            <h3>Cabecera de sección</h3>
        </header>
        <nav id="barra_de_navegacion_de_seccion">
            <p>Enlaces de la selección</p>
        </nav>
        <main style="display: flex;">
            <section id="seccion">
                <article id="articulo_1">
                    <p>Artículo 1</p></p>
                </article>
                <article id="articulo_2">
                    <p>Artículo 2</p>
                </article>
            </section>        
        </main>    
        <footer id="pie_de_seccion">
            <h5>Mas información</h5>
        </footer>
    </body>
</html>
